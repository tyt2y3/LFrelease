<!DOCTYPE html>
<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
</head>

<body>
<div class='LFcontainer'>
	<div class='LFwindowCaption'>
		<div class='LFwindowCaptionTitle'>
			F.LF development demo
		</div>
		<div class='LFwindowCaptionButtonBar'>
			<div class='LFwindowCaptionButton LFmaximizeButton'><span style='font-size:16px;'>&#9723;</span></div>
			<div class='LFwindowCaptionButton LFkeychangerButton'><span style='font-family:"Arial Unicode MS";font-size:18px;'>&#9000;</span> keys</div>
			<a class='LFwindowCaptionButton LFProjectFbutton'
				href='http://tyt2y3.github.io/LFrelease/' target='_blank'>
				<span style='font-family:"Palatino Linotype";font-size:16px;'>Project &#8497;</span>
			</a>
		</div>
		<div class='LFkeychanger'>
			Keyboard settings<div style='clear:both;'></div>
		</div>
	</div>
	<div class='LFwindow'>
		<!--the client area of window-->
		<div class='LFpanel'>
			<div class='LFtopStatus'>
			</div>
		</div>
		<div class='LFbackground'>
		<!--background area-->
		</div>
		<div class='LFfloorHolder'>
			<div class='LFfloor'>
			<!--where characters can stand-->
			</div>
		</div>
		<div class='LFbottomStatus'>
			<input class='LFfps' value='0fps'></input>
			<span class='LFfootnote'>VS mode (PvP)</span>
		</div>
	</div>
</div>

<script data-main="demo4.js" src="../third_party/require.js"></script>
</body>
