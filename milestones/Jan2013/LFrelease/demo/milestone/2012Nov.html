<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
</head>
<!--
things to fix:
-sprite files
-do not load the css file
-->
<body>
<textarea id='css' style='position:absolute; visibility:hidden; height:0px;'>
.F_sprite
{
position:absolute;
overflow:hidden;
width:10px;
height:10px;
}
.F_sprite_img
{
position:absolute;
}
.canvas
{
position:relative;
width:650px;
height:400px;
border:1px solid #000;
}
.page
{
position:absolute;
left:0px;
top:0px;
border:1px solid #000;
visibility:hidden;
z-index:1000;
}
</textarea>
<div id='stage' class='canvas'></div>
<input id='fps' value='NaNfps' style='position:absolute; visibility:hidden; height:0px;'></input>
<button id='export' style='position:absolute; visibility:hidden; height:0px;'>export recorded sequence</button>
<button id='speed'>slow motion</button>
<div id='keychanger' class='page'></div>
<script>
(function (){
embed_css = function (content)
{
	var head = document.getElementsByTagName('head')[0],
	    style = document.createElement('style'),
	    rules = document.createTextNode(content);

	style.type = 'text/css';
	if(style.styleSheet)
	    style.styleSheet.cssText = rules.nodeValue;
	else style.appendChild(rules);
	head.appendChild(style);
}
embed_css(document.getElementById('css').value);
})();
